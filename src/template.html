<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leadership Board</title>
  </head>
  <body>
    <header class="w-full bg-blue-800 h-[2cm] py-1 top-0 sticky">
      <h1 class="text-5xl mt-2 mx-2 text-white font-extrabold">Leaderboard</h1>
      <section
        class="grid grid-cols-1 md:grid-cols-2 gap-10 px-3 md:px-10 mt-10 pb-20"
      >
        <div class="w-full">
          <div class="flex fex-row justify-between px-2 md:px-10">
            <h2 class="text-2xl font-bold">Recent Score</h2>
            <button type="button" class="refresh border-blue-600 rounded-md bg-blue-800 text-white border px-3 py-1 font-bold self-end ">Refresh</button>
          </div>
          <table class="table-auto border-2 border-blue-600 w-full mt-10">
            <thead class="border-4 border-blue-600">
              <tr class="bg-blue-600 text-white">
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
          <!-- // dynamic content here -->
            </tbody>
          </table>
        </div>
        <form class="w-full flex flex-col">
          <h2 class="text-2xl font-bold">Add your score</h2>
          <input type="text" placeholder="Your name" required  class="user mt-10 border-2 py-1 px-3 border-blue-400 rounded-md outline-none active:border-blue-800 active:border-2 "/>
          <input type="number" placeholder="Your name" required class="score mt-2 border-2 py-1 px-3 border-blue-400 rounded-md outline-none active:border-blue-800  " />
          <input type="submit" placeholder="Your name" required class="mt-2 border-blue-600 rounded-md bg-blue-800 text-white border px-3 py-1 font-bold self-end submit" value="Add score"/>
          <p class="form-indicator">
          </p>
        </form>
      </section>
    </header>
  </body>
</html>
